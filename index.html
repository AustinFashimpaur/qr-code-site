<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>QR code component CSS Practice</title>
</head>
<body>
  <main>
    <img src="./images/frame.png" alt="qr code to my github">
    <div class="text-area">
      <h1>Future bug<div class="crossout"></div> <div class="fadein">feature</div> developer at your company!</h1>
      <p>Student in the University of Utah CS program. Scan the QR code or <a href="https://github.com/AustinFashimpaur">click to visit my github.</a> Let's chat!</p>
    </div>
  </main>
  <div class="attribution">
    Coded by Austin.
  </div>
</body>
</html>
